<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="event-list" attributes="events">
    <template>
        <core-menu>
            <template repeat="{{ev, i in events}}">
                <paper-item label="{{ev.title}}" on-click="{{openEvent}}">
                    <core-icon class="events-go"></core-icon>
                </paper-item>
            </template>
        </core-menu>
    </template>
    <script>
    Polymer('event-list', {
        // initialize the element's model
        ready: function() {
            this.events = [];
        },
        openEvent: function(e) {
            var ev = e.target.templateInstance.model.ev;
            FollowUp.openQuestionList(ev.eventID);
        }
    });
    </script>
</polymer-element>
