<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="question-submitted" attributes="userID eventID">
    <template>
        <link rel="stylesheet" href="question-submitted.css">

        <core-ajax id="ajax-user" auto with-credentials="true" url="http://ec2-54-69-236-51.us-west-2.compute.amazonaws.com/www/api/users/{{userID}}" response="{{userResponse}}" handleAs="json"></core-ajax>
        <core-ajax id="ajax-event" auto with-credentials="true" url="http://ec2-54-69-236-51.us-west-2.compute.amazonaws.com/www/api/events/{{eventID}}" response="{{eventResponse}}" handleAs="json"></core-ajax>
        <core-ajax id="ajax-question" auto with-credentials="true" url="http://ec2-54-69-236-51.us-west-2.compute.amazonaws.com/www/api/events/{{eventID}}" response="{{eventResponse}}" handleAs="json"></core-ajax>

        <div id="event-page">
            <div class="user-header">
                <div class="user-name">{{user.firstName}} {{user.lastName}}
                    <div class="event-post-date">posted on {{event.date}}</div>
                </div>
            </div>
            <div class="event-info">
                <div class="event-title">{{event.title}}</div>
                <div class="event-text">{{event.description}}</div>
            </div>
            <div class="raise-a-question">Raise a question</div>
            <div class="your-question">
                <core-input class="question-input" multiline rows="fit" placeholder="Your question here..." value="{{questionText}}"></core-input>
            </div>
            <div class="create-new-container">
                <paper-button class="action-button" id="new-event-button" on-click="{{submitQuestion}}">
                    Submit
                </paper-button>
            </div>
        </div>
    </template>
    <script>
    Polymer('event-info', {
        // initialize the element's model
        ready: function() {
            // this.ajaxUser = document.querySelector('#ajax-user');
            // this.ajaxUser.addEventListener('core-response', function(e) {
            //     this.user = e.detail.response.user;
            // });
            // this.ajaxEvent = document.querySelector('#ajax-event');
            // this.ajaxEvent.addEventListener('core-response', function(e) {
            //     this.event = e.detail.response.event;
            // });
        },
        userResponseChanged: function(e) {
            // if (e) this.user = e.detail.response.user;
        },
        eventResponseChanged: function(e) {
            if (e) this.event = e.detail.response.event;
        },
        build: function(userID, eventID) {
            this.userID = userID;
            this.eventID = eventID;
        },
        questionText: '',
        submitQuestion: function() {
            if (this.questionText.length > 0) {
                console.log('submitting question: ' + this.questionText);
            }
        },
        updateModel: function(model) {
            this.user = model.user;
            this.event = model.event;
        }
    });
    </script>
</polymer-element>
